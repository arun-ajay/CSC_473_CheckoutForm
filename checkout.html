<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Checkout example for Bootstrap</title>
  <meta name="description" content="Arun's Version of the Checkout Example for Bootstrap">
  <meta name="author" content="Arun Ajay">


  <!--Bootstrap CSS-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
</head>

<body class = "bg-light">
    <div class = "container">
        <!--Div for header-->
        <div class = "row">
            <div class = "text-center">
                <h1>
                    put bootstrap logo here
                </h1>
                <h1 class = "font-weight-normal">
                    Checkout form
                </h1>
                <p class = "lead">
                    Below is an example form built entirely with Bootstrap's form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.
                </p>
            </div>
        </div>

        <!--Div for Billing Address and Cart-->
        <div class = "row">
            <div class = "col-8" style="border: 5px solid red;">
                <h5>
                    Billing address
                </h5>

                <hr>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="shippingCheck">
                    <label class="custom-control-label" for="shippingCheck">Shipping address is the same as my billing address</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="saveInformationCheck">
                    <label class="custom-control-label" for="saveInformationCheck">Save this information for next time</label>
                </div>
                <hr>
            </div>
            <div class = "col-4" style="border: 5px solid blue;">
                <h5>
                    Your cart
                </h5>
            </div>
        </div>
        


    </div>
  <script src="js/scripts.js"></script>

</body>
</html>
